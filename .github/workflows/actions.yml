name: ci

on: 
  push:
  pull_request:
  schedule:
    - cron: '0 9 * * *'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: user/app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
